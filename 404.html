<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkiFy - Page Not Found</title>
    <link rel="stylesheet" href="/forkify/assets/index.css">
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you are looking for doesn't exist or has been moved.</p>
      <a href="/forkify/" class="btn">Go Home</a>
    </div>
    <script>
      // Redirect to the correct path
      const pathSegments = window.location.pathname.split('/');
      if (pathSegments[1] !== 'forkify') {
        window.location.href = '/forkify/';
      }
    </script>
  </body>
</html>
